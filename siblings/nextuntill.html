<!DOCTYPE html>
<html>
<head>
	<title>Previous Element</title>
</head>
<body>
	<div style="color:black" class="stop">First</div>
	<div style="color:black">Second</div>
	<div style="color:black">Third</div>
	<div id= "target" style="color: black">Fourth (Target)</div>
	<div style="color: black">Fifth</div>
	<div style="color: black">Sixth</div>
	<div style="color: black" class="stop">Seventh</div>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script>
		//will execute when the page is ready
		$(function (){
			//will execute when the page is ready
			//update next element
			//$('#target').next().attr('style', 'color:red');
			//update All next element
			//$('#target').nextAll().attr('style', 'color:red');
			//update next until (but not including) stop
			$('#target').nextUntil('.stop').attr('style', 'color:red');
		});
	</script>
</body>
</html>

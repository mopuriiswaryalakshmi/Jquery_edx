<!DOCTYPE html>
<html>
<head>
	<title>Modifying text and HTML</title>

<style>
	body{
		font-size: 32px;
	}
	div{
		margin-top: .1em;
	}
	
</style>
</head>
<body>
	<div id="target" >Demo Element</div>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			//will execute when the page is ready
			
			//Replace the HTML will use the HTML in the parameter
			//will update html content like underlined text
			$('#target').html('<u>Updated!</u')

		});
	</script>
</body>
</html>

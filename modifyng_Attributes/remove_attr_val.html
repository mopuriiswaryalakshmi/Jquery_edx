<!DOCTYPE html>
<html>
<head>
	<title>Adding class</title>

	<style>
		body{
			font-size: 32px;
		}
		div{
			margin-top: .1em;
		}
		
	</style>
</head>
<body>
	<!-- <div style="color:black">First</div> -->
	<div id="target" style="color:black">Demo Element</div>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			//will execute when the page is ready
			
			// reomove attribute value
			$('#target').removeAttr('style');
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Adding class</title>

<style>
	body{
		font-size: 32px;
	}
	div{
		margin-top: .1em;
	}
	
</style>
</head>
<body>
	<div id="target">Demo Element</div>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			//will execute when the page is ready
			
			//update attribute value
			// to write we should know key, value
			$('#target').attr('style', 'color:violet');
			
		});
	</script>
</body>
</html>
